apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev
  labels:
    app: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev
  template:
    metadata:
      labels:
        app: dev
    spec:
      volumes:
        - name: dev-vol
          persistentVolumeClaim:
            claimName: dev-vc
      containers:
        - name: dev
          image: oonray/dev:latest
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /home/dev/git
              name: dev-vol
